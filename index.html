<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Expense Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Setup Modal -->
<div id="setupModal" class="modal">
  <div class="modal-content">
    <h2>Setup Your Monthly Budget</h2>
    <input type="number" id="setupAllowance" placeholder="Monthly Allowance (₹)">
    <input type="number" id="setupRent" placeholder="Monthly Rent (₹)">
    <button id="saveSetup">Save Budget</button>
  </div>
</div>

<div class="container">

    <h1>Student Expense Dashboard</h1>

    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="resetBtn">Reset All Data</button>

    <!-- Summary -->
    <div class="summary">
        <div class="box income">
            <h3>Allowance</h3>
            <p id="allowanceDisplay">₹ 0</p>
        </div>

        <div class="box rent">
            <h3>Rent</h3>
            <p id="rentDisplay">₹ 0</p>
        </div>

        <div class="box expense">
            <h3>Total Spent</h3>
            <p id="totalSpent">₹ 0</p>
        </div>

        <div class="box balance">
            <h3>Remaining</h3>
            <p id="remainingBalance">₹ 0</p>
        </div>
    </div>

    <!-- Progress -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="progressText"></p>

    <!-- Add Expense -->
    <div class="card">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <input type="text" id="title" placeholder="Title" required>

            <select id="category" required>
                <option value="">Select Category</option>
                <option>Canteen</option>
                <option>Tea/Coffee</option>
                <option>Stationery</option>
                <option>Travel</option>
                <option>Other</option>
            </select>

            <input type="number" id="amount" placeholder="Amount (₹)" required>
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </div>

    <!-- Table -->
    <div class="card">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>

    <canvas id="expenseChart"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
